<form [formGroup]="loginForm" (ngSubmit)="login()">

<div class="outer">
  <div class="inner">

    <h4 style="text-align: center">Login</h4>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email" placeholder="enter your email">
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password" placeholder="enter your password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-login" [disabled]="loginForm?.invalid">Login</button>

    <!--button mat-raised-button color="primary" type="submit" class="submit-login"
            | [disabled]="loginForm?.invalid">Login</button-->

    <hr>
    <p class="text">Or Sign in with</p>

    <div class="social-outer">
      <button mat-fab (click)="loginWithGoogle()" type="button">Google</button>
      <button mat-fab>Facebook</button>
      <button mat-fab>Git</button>
      <button mat-fab routerLink="/security/signup">Register</button>
    </div>


  </div>
</div>
</form>
